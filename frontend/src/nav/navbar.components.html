<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" ><img src="{{urlImageDespegar}}" style="height: 100%;"></a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['/tasks']"
                       routerLinkActive="active"
                       [routerLinkActiveOptions]="{exact:true}">
                        All Tasks
                    </a>
                </li>
                <li><a [routerLink]="['/tasks/new']" routerLinkActive="active">Create Task</a></li>
            </ul>
            <form id="searchForm" (ngSubmit)="searchTasks(searchTerm)" class="navbar-form navbar-right"  >
                <div class="form-group">
                    <input type="text" [(ngModel)]="searchTerm" name="searchTem" class="form-control"
                           placeholder="Search Tasks" >
                </div>
                <button class="btn btn-default" modal-trigger="searchResults">
                    Search
                </button>
            </form>
        </div>
    </div>
</div>

<simple-modal closeOnBodyClick="true" elementId="searchResults" title="Matching Task">
    <div class="list-group">
        <a class="list-group-item" *ngFor="let task of foundTasks"
           [routerLink]="['/tasks', task.id]"> {{task.name}}</a>
    </div>
</simple-modal>
