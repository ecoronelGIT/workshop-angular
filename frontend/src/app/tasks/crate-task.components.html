<h1>New Task</h1>
<hr>
<div class="col-md-6">
    <form #newTaskForm="ngForm" (ngSubmit)="saveTask(newTaskForm.value)" autocomplete="off" novalidate>
        <div class="form-group" [ngClass]="{'error': newTaskForm.form.get('name')?.invalid
            && newTaskForm.form.get('name')?.touched}">
            <label for="taskName">Task Name:</label>
            <em *ngIf="newTaskForm.form.get('name')?.invalid && (newTaskForm.form.get('name')?.touched)">Required</em>
            <input [(ngModel)]="task.name" name="name" required id="taskName" type="text"
                   class="form-control" placeholder="Name of your task..." />
        </div>
        <div class="form-group" [ngClass]="{'error': newTaskForm.form.get('value')?.invalid
            && newTaskForm.form.get('value')?.touched}">
            <label for="taskValue">Task Value2:</label>
            <em *ngIf="newTaskForm.form.get('value')?.invalid && (newTaskForm.form.get('value')?.touched)">Required</em>
            <input [(ngModel)]="task.value" name="value" required id="taskValue" type="number"
                   class="form-control" placeholder="Value of your task..." />
        </div>
        <button type="submit" [disabled]="newTaskForm.invalid" class="btn btn-primary">Save</button>
        <button type="button"  class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
</div>
